---
- name: Servers reboot
  gather_facts: no
  remote_user: devops
  become: true

  tasks:
  - name: Rebooting hosts and waiting for them to reboot
    reboot:
      msg: "Reboot initiated by Ansible"
      connect_timeout: 5
      reboot_timeout: 600
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: whoami
