---
- name: Create user with admin access on RHEL & Debian family Linux distros
  hosts: '{{ hostlist }}'
  vars:
    password: '{{ nohash }}'
  
  tasks:  
    - name: Create a new login user on RHEL family
      user:
        name: '{{ username }}'
        password: "{{ password | password_hash('sha512') }}"
        groups:
          - wheel
        state: present
      when: ansible_os_family == "RedHat"

    - name: Create a new login user on Debian family
      user:
        name: '{{ username }}'
        password: "{{ password | password_hash('sha512') }}"
        groups:
          - sudo
        state: present
      when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"
      
    - name: Create a new sudoers file for user
      file:
        path: /etc/sudoers.d/{{ username }}
        state: touch
        mode: 0400
        owner: root

    - name: Add sudoers content in file
      copy:
        dest: /etc/sudoers.d/{{ username }}
        content: |
          {{ username }} ALL=(ALL) NOPASSWD: ALL
